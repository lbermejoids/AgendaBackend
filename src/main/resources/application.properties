logging.level.root=ERROR		
logging.level.com.ids = DEBUG
logging.level.org.h2 = DEBUG

server.servlet.context-path=/

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:./AgendaDB;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
#spring.datasource.url=jdbc:h2:file:~/yourdbname;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.compression.enabled=true
server.compression.min-response-size = 64
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

